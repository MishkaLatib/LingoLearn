<!DOCTYPE html>
<html lang="en">

{%  extends 'LingoLearn/base.html' %}

{% block body %}
    {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'LingoLearn/CategoriesPage.css' %}" />
<head>
    <meta charset="UTF-8">
    <title>"Learning Mode"</title>
</head>
<body>
    <div id="LM_Categories">
        <header class="heading">  -   Select a Category to Start Learning Now    - </header>

        {% for category in categories %}
            <a class="btn btn.special Cat_choice" id="blue_choice" href="/LingoLearn/Categories/{{ category.id }}">{{ category.category_english }}<br><br>
                <img src="{{ category.category_image }}" width="200px" height="200px"/>
            </a>
        {% endfor %}
    </div>

</body>
{% endblock %}

</html>
