<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<title> Register</title>

{% block body %}

<!-- loads path to static files-->
{% load staticfiles %}


    <!-- Loads display form to capture user inputs to register user on the LingoLearn system-->
    <!-- Data fields are text based (excluding encryped password) and are stored in the database-->


    <!-- Nav bar for Register page, only shows home page-->


<link rel="stylesheet" type="text/css" href="{% static 'LingoLearn/Register.css' %}" />

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!--logo-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                 <a class="navbar-brand" href="{% url 'LingoLearn:WelcomePage' %}">LingoLearn</a>

            </div>
        </div>
    </nav>


    <div class="container" >

        <div class="panel panel-default" id="block">

                <h3>Register for a LingoLearn Account!</h3>
                {% if error_message %}
                    <p><strong>{{ error_message }}</strong></p>
                {% endif %}
                <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data" id="form">
                    {% csrf_token %}
                    {% include 'LingoLearn/form_template.html' %}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>

        </div>
    </div>



{% endblock %}
